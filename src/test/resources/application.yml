spring:
  profiles:
    active:
      - test
      - test-s3
      - test-auth
  session:
    store-type: none
  jackson:
    deserialization:
      adjust-dates-to-context-time-zone: false
  jpa:
    hibernate:
      ddl-auto: create
    database: h2
  redis:
    port: 6379
server:
  servlet:
    session:
      tracking-modes: cookie
decorator:
  datasource:
    p6spy:
      enable-logging: true
firebase-token-path: 'classpath:/tokens/firebase-adminsdk.json'
apple-key-path: 'classpath:/tokens/apple_plango_key.p8'
