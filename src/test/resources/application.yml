spring:
  profiles:
    active:
      - s3
      - auth
  session:
    store-type: none
  jackson:
    deserialization:
      adjust-dates-to-context-time-zone: false
  jpa:
    hibernate:
      ddl-auto: create
    database: h2
server:
  servlet:
    session:
      tracking-modes: cookie
decorator:
  datasource:
    p6spy:
      enable-logging: true
firebase-token-path: 'classpath:/firebase/firebase-adminsdk.json'
