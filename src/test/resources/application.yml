spring:
  profiles:
    active: s3
  session:
    store-type: none
  jackson:
    deserialization:
      adjust-dates-to-context-time-zone: false
  jpa:
    hibernate:
      ddl-auto: create
    database: h2
    properties:
      hibernate:
        show_sql: true
server:
  servlet:
    session:
      tracking-modes: cookie
decorator:
  datasource:
    p6spy:
      enable-logging: false
